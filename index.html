        </div>





        <!--contact section-->



        <div class="form">


            <!--social media section-->


            <div class="othercontact">
                <div class="main center">
                    <div class="box center">
                        <a href="#" data-type="Facebook">
                            <!--text appear on hover-->
                            <i class="fab fa-facebook-f fa-2x">
                                <!--fab icons facebook-->

                            </i>
                        </a>
                        <a href="#" data-type="Instagram">
                            <!--text appear on hover-->
                            <i class="fab fa-instagram fa-2x">
                                <!--fab icons instagram-->

                            </i>
                        </a>
                        <a href="#" data-type="9810534446">
                            <!--text appear on hover-->
                            <i class="fab fa-whatsapp fa-2x">
                                <!--fab icons whatsapp-->

                            </i>
                        </a>
                        <a href="#" data-type="9810534446">
                            <!--text appear on hover-->
                            <i class="fas fa-phone-square-alt fa-2x"></i>
                            <!--fab icons phone-->
                        </a>
                        <a href="#" data-type="Twitter">
                            <!--text appear on hover-->
                            <i class="fab fa-twitter fa-2x"></i>
                            <!--fab icons twitter-->
                        </a>
                    </div>
                </div>
            </div>



            <!--send email section-->




            <div class="contact">
                <div class="email">Email
                    <br>
                    <i class="fas fa-mail-bulk fa-10x"></i>
                </div>
                <div class="formcont">

                    <form name="contact" method="POST" data-netlify="true">
                        <p>
                            <label>Your Name: <input type="text" name="name" / class="input"></label>
                        </p>
                        <p>
                            <label>Your Email: <input type="email" name="email" class="input" /></label>
                        </p>

                        <p>
                            <label>Message : &nbsp;&nbsp; <textarea name="message" class="input"></textarea></label>
                        </p>
                        <p class="center">
                            <button type="submit" target="#" id="button" class="ready" onclick="clickButton();">

                                <div class="message submitMessage">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.2">
                                        <polyline stroke="currentColor" points="2,7.1 6.5,11.1 11,7.1 " />
                                        <line stroke="currentColor" x1="6.5" y1="1.2" x2="6.5" y2="10.3" />
                                    </svg> <span class="button-text">Send</span>
                                </div>

                                <div class="message loadingMessage">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
                                        <circle class="loadingCircle" cx="2.2" cy="10" r="1.6" />
                                        <circle class="loadingCircle" cx="9.5" cy="10" r="1.6" />
                                        <circle class="loadingCircle" cx="16.8" cy="10" r="1.6" />
                                    </svg>
                                </div>

                                <div class="message successMessage">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
                                        <polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 " />
                                    </svg> <span class="button-text">Success</span>
                                </div>
                            </button>
                            <canvas id="canvas"></canvas>
                        </p>
                    </form>
                </div>
            </div>
        </div>
