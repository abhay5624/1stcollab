<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhan Luxmi Medicose</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/dad4abad49ef3f46885fee5728d322d1.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0d78039a83.js" crossorigin="anonymous"></script>
</head>

<body>


    <header>
        <div class="onclass">
            <img src="image/dad4abad49ef3f46885fee5728d322d1.svg" alt="" class="logo">
            <span class="txtlogo">Dhan Luxmi Medicose</span>
        </div>

        <div class="link">

            <a href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Location</a>
            <a href="#">Contact </a>
        </div>


    </header>






    <!--heroimage-->
    <div class="homeimage">
        <div class="article">
            <div class="content">
                your health is our priority
            </div>
            <div class="medicinesvg">
                <!--heroimage svg-->
                <img src="image/undraw_medicine_b1ol.svg" alt="">
            </div>
        </div>
    </div>


    <main>

        <!--open and close details-->

        
        <div class="opiningtimedetail">
            <div class="opentime">
                <table>
                    <thead>
                        <tr>
                            <td>
                                day
                            </td>
                            <td>open</td>
                            <td>close</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                monday - friday
                            </td>
                            <td>
                                9:00 Am
                            </td>
                            <td>
                                8:00 pm
                            </td>
                        </tr>
                        <tr>
                            <td>saturday</td>
                            <td>8:00 Am</td>
                            <td>9:00 pm</td>
                        </tr>
                        <tr>
                            <td>sunday</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="emergencycall">
call as on - <span class="emg">9810534446</span>
            </div>
        </div>





        <!--location section-->


        <div class="police">
            <section class="location">
                <div class="grid-cont">
                    <!--This is the main grid container with 2 coulmns-->
                    <div class="photo">
                        <div class="tran">
                            <div>
                                <i class="fas fa-map-marked-alt fa-10x"></i>
                            </div>
                        </div>
                    </div>

                    <div class="data">
                        <div class="photo2">
                            <div class="trans">

                            </div>
                        </div>
                        <!--this is the right side photo of mama ki shop-->

                        <div class="info">

                            <div class="tran">
                                24 New basti, shop no 1, Shyam palace, gaziabad, uttar pradesh
                            </div>

                        </div>
                        <!--this is the details of location part-->
                    </div>
                </div>
        </div>
        </section>
        </div>


    </main>


    <!--contact section-->



    <div class="form">


        <!--social media section-->


        <div class="othercontact">
            <div class="main center">
                <div class="box center">
                    <a href="#" data-type="Facebook">
                        <!--text appear on hover-->
                        <i class="fab fa-facebook-f fa-2x">
                            <!--fab icons facebook-->

                        </i>
                    </a>
                    <a href="#" data-type="Instagram">
                        <!--text appear on hover-->
                        <i class="fab fa-instagram fa-2x">
                            <!--fab icons instagram-->

                        </i>
                    </a>
                    <a href="#" data-type="9810534446">
                        <!--text appear on hover-->
                        <i class="fab fa-whatsapp fa-2x">
                            <!--fab icons whatsapp-->

                        </i>
                    </a>
                    <a href="#" data-type="9810534446">
                        <!--text appear on hover-->
                        <i class="fas fa-phone-square-alt fa-2x"></i>
                        <!--fab icons phone-->
                    </a>
                    <a href="#" data-type="Twitter">
                        <!--text appear on hover-->
                        <i class="fab fa-twitter fa-2x"></i>
                        <!--fab icons twitter-->
                    </a>
                </div>
            </div>
        </div>



        <!--send email section-->




        <div class="contact">
            <div class="email">Email
                <br>
                <i class="fas fa-mail-bulk fa-10x"></i>
            </div>
            <div class="formcont">

                <form name="contact" method="POST" data-netlify="true">
                    <p>
                        <label>Your Name: <input type="text" name="name" / class="input"></label>
                    </p>
                    <p>
                        <label>Your Email: <input type="email" name="email" class="input" /></label>
                    </p>

                    <p>
                        <label>Message : &nbsp;&nbsp; <textarea name="message" class="input"></textarea></label>
                    </p>
                    <p class="center">
                        <button type="submit" target="#" id="button" class="ready" onclick="clickButton();">

                            <div class="message submitMessage">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.2">
                                    <polyline stroke="currentColor" points="2,7.1 6.5,11.1 11,7.1 " />
                                    <line stroke="currentColor" x1="6.5" y1="1.2" x2="6.5" y2="10.3" />
                                </svg> <span class="button-text">Send</span>
                            </div>

                            <div class="message loadingMessage">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
                                    <circle class="loadingCircle" cx="2.2" cy="10" r="1.6" />
                                    <circle class="loadingCircle" cx="9.5" cy="10" r="1.6" />
                                    <circle class="loadingCircle" cx="16.8" cy="10" r="1.6" />
                                </svg>
                            </div>

                            <div class="message successMessage">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
                                    <polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 " />
                                </svg> <span class="button-text">Success</span>
                            </div>
                        </button>
                        <canvas id="canvas"></canvas>
                    </p>
                </form>
            </div>
        </div>
    </div>








    <!--footer section-->
    <footer>
        <!--SVG for wave-->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none"
            style="margin-top:-2.5rem;width:100%;height:12rem;display:block">
            <path fill="#0099ff"
                d="M0,224L40,218.7C80,213,160,203,240,213.3C320,224,400,256,480,240C560,224,640,160,720,144C800,128,880,160,960,149.3C1040,139,1120,85,1200,96C1280,107,1360,181,1400,218.7L1440,256L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
            </path>
        </svg>
        <!--div for copywrite-->
        <div class="copywrite">&COPY;2021 Dhan Luxmi Medicose</div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
